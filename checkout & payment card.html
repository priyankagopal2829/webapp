<!DOCTYPE html>
<html lang="en">
<head>

<style>
a {
    color: black;
    font-size:2rem;
    text-decoration: none;
    font-size:18px
}
.navbar-nav>li>a {
    color:#474747;   
}
.use1{
    margin-top:4%;
    margin-left:4%
}
.payment{
    margin-left:4%
}
.choose{
    color:#5A5A5A;
    font-weight:bold;
    font-size:18px
}
.card{
    width:90%;
    height:25rem;
    background:#FBFBFB;
    margin-left:4%;
    margin-top:3%;
    padding:1%
}
.number{
    width:90%;
    margin-top:3% 
}
.date{
    width:18%;
    margin-top:6% 
}
.cardNumber{
    display:flex;
    justify-content:space-between;
    width:90%
}
.cvv{
    margin-top:10%
}
.common{
    display:flex;
    flex-direction:row;
    width:95%;
    margin-left:4%
}
.left{
    width:60%;
}
.right{
    width:40%;
    margin-left:4%
}
.checkbox{
    margin-top:4%;
    margin-left:3%
}
.price{
    width:50%;
    height:25rem;
    font-size:18px;
}
.actual{
    display:flex;
    justify-content:space-between;
    flex-direction:row;
    margin-top:2%
}
.actualTotal{
    display:flex;
    justify-content:space-between;
    flex-direction:row;
    color:#FF9500;
    font-size:25px
}
.button{
    margin:9%
}
.summary{
    color:#5A5A5A;
    font-weight:bold;
    font-size:20px
}
@media only screen and (max-width: 900px) {
.common{
    display:flex;
    flex-direction:column;
    width:105%;
}
.left{
    width:100%;
}
.right{
    width:100%;
}
}
</style>

            <input type="radio">
            <label for="female">Net Banking</label><br>

            <div class="card">

                </div>

                    <label>Save this card for your convenience.</label>
                </div>
            </div>
        
    </div>
    <div class="right">
      <div class="summary">Price Summary</div>
      <div class="price">
